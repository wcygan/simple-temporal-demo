# Test configuration
quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1
quarkus.datasource.username=test
quarkus.datasource.password=test

# Flyway test configuration
quarkus.flyway.migrate-at-start=true
quarkus.flyway.baseline-on-migrate=true

# jOOQ test configuration
quarkus.jooq.dialect=H2

# Temporal test configuration - use embedded server for testing
quarkus.temporal.namespace=content-approval-test
quarkus.temporal.service-url=localhost:7233
quarkus.temporal.start-workers=false

# Disable some features for faster testing
quarkus.http.port=0
quarkus.log.level=WARN
quarkus.log.category."com.wcygan.contentapproval".level=INFO