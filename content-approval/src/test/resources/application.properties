# Test-specific configuration
content.approval.review.timeout.seconds=30

# Keep existing test configurations
quarkus.datasource.db-kind=mysql
quarkus.datasource.username=content_user
quarkus.datasource.password=content_password
quarkus.datasource.jdbc.url=jdbc:mysql://localhost:3306/content_approval_db

# TestContainers configuration
quarkus.datasource.devservices.enabled=true
quarkus.datasource.devservices.image-name=mysql:8.0
quarkus.datasource.devservices.port=3306
quarkus.datasource.devservices.container-properties."TC_MY_CNF"=/etc/mysql/conf.d/testcontainers.cnf
quarkus.datasource.devservices.init-script-path=db/test-init.sql

# Flyway configuration for tests
quarkus.flyway.migrate-at-start=true
quarkus.flyway.locations=classpath:db/migration
quarkus.flyway.schemas=test
quarkus.flyway.create-schemas=true

# jOOQ configuration
quarkus.jooq.dialect=MYSQL

# Temporal configuration
quarkus.temporal.namespace=content-approval
quarkus.temporal.enable-tracing=false
quarkus.temporal.enable-metrics=true
quarkus.temporal.start-workers=true

# Test environment
quarkus.test.continuous-testing=disabled